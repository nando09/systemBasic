<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="description" content="Login - Register Template">
	<meta name="author" content="Lorenzo Angelino aka MrLolok">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div id="container-login">
		<div id="title">
			<i class="material-icons lock">lock</i> Login
		</div>

		<form>
			<div class="input">
				<div class="input-addon">
					<i class="material-icons">face</i>
				</div>
				<input id="username" placeholder="Usuário" type="text" required class="validate" autocomplete="off">
			</div>

			<div class="clearfix"></div>

			<div class="input">
				<div class="input-addon">
					<i class="material-icons">vpn_key</i>
				</div>
				<input id="password" placeholder="Senha" type="password" required class="validate" autocomplete="off">
			</div>

			<div class="remember-me">
				<input type="checkbox">
				<span style="color: #DDD">Me lembre</span>
			</div>

			<input type="submit" value="Entrar" />
		</form>

		<div class="forgot-password">
			<a href="#">Esqueceu sua senha?</a>
		</div>
		<div class="register">
			Não tem uma conta ainda?
			<a href="register.html"><button id="register-link">Registre-se aqui</button></a>
		</div>
	</div>
</body>

</html>
